#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle-geolocation
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306
spring.flyway.schemas=vehicle-geolocation
spring.flyway.user=user
spring.flyway.password=password
spring.flyway.locations=classpath:db.migration

#Logging
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

#Security
security.jwt.header=Authorization
security.jwt.signingKey=geolocation
security.jwt.expiration=60000000
